<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>LIÊN HỆ</h1>
        <hr style="color: red; border-width: 2px;">
        <div>
            <h3>Thông tin</h3>
            <i class="fa-solid fa-location-dot"></i> 
            <p>Kp 6, P Linh Trung, Tp Thủ Đức, Tp. HCM</p>
            <i class="fa-regular fa-envelope"></i>
            <p>info@uit.edu.vn</p>
            <i class="fa-solid fa-phone"></i>
            <p>+84 28 372 52002</p>
        </div>
        <p>Liên lạc với chúng tôi bất cứ khi nào!!!</p>
        <form action="#">
            <div class="form-group">
                <input type="text" placeholder="Họ và tên" id="ho-ten" name="ho-ten" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Địa chỉ e-mail" id="email" name="email" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Tiêu đề bài viết" id="tieu-de" name="tieu-de">
            </div>
            <div class="form-group">
                <textarea id="noi-dung" placeholder="Nội dung cần gửi" name="noi-dung" required></textarea>
            </div>
            <button type="submit">GỬI TIN NHẮN</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
